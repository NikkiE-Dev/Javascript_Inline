<!DOCTYPE html>
<html>
<body>
<h1>Javascript Inline</h1>
<h2>This is a project to change background color using JavaScript </h2>

<button type="button" onclick="changeBackground()">Set background color</button>

<script>
function changeBackground() {
  document.body.style.backgroundColor = "red";
}
</script>

</body>
</html>
